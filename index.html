<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Options</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling */
    body {
      background: linear-gradient(135deg, #1e90ff, #00bcd4);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .form-control {
      border-radius: 10px;
      padding: 0.8rem;
    }

    .form-label {
      font-weight: bold;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }

      .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">Login Options</h2>
    <form id="login-form">
      <!-- Xtream Login -->
      <div class="mb-3">
        <label for="xtream-login" class="form-label">Xtream Login</label>
        <input 
          type="text" 
          class="form-control" 
          id="xtream-login" 
          placeholder="Username:Password@Host">
      </div>
      <div class="text-center mb-2">or</div>
      <!-- Stalker MAC Login -->
      <div class="mb-3">
        <label for="mac-login" class="form-label">Stalker Login (MAC Address)</label>
        <input 
          type="text" 
          class="form-control" 
          id="mac-login" 
          placeholder="00:1A:2B:3C:4D:5E">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-4" id="submit-btn" disabled>
        Submit
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const xtreamLogin = document.getElementById('xtream-login');
    const macLogin = document.getElementById('mac-login');
    const submitBtn = document.getElementById('submit-btn');

    // Enable the submit button only if one field is filled
    function validateForm() {
      if (xtreamLogin.value.trim() || macLogin.value.trim()) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Event listeners for form validation
    xtreamLogin.addEventListener('input', validateForm);
    macLogin.addEventListener('input', validateForm);

    // Form submission logic
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const xtream = xtreamLogin.value.trim();
      const mac = macLogin.value.trim();

      const data = xtream
        ? { type: 'xtream', credentials: xtream }
        : { type: 'mac', mac_address: mac };

      console.log('Data submitted:', data);
      alert('Login data submitted successfully!');
    });
  </script>
</body>
</html>
