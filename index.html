<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card Container */
    .card {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title Styling */
    .card h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1f4037;
    }

    /* Input Styling */
    .form-control {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #1f4037;
      box-shadow: none;
    }

    /* Button Styling */
    .btn-primary {
      background: linear-gradient(90deg, #1f4037, #99f2c8);
      border: none;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-primary:hover {
      background: #1f4037;
      transform: scale(1.05);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Options</h2>
    <form id="login-form">
      <!-- Xtream Login -->
      <div class="mb-4">
        <label for="xtream-login" class="form-label">Xtream Login</label>
        <input 
          type="text" 
          class="form-control" 
          id="xtream-login" 
          placeholder="Username:Password@Host">
      </div>
      <div class="text-center mb-2 text-muted">or</div>
      <!-- Stalker MAC Login -->
      <div class="mb-4">
        <label for="mac-login" class="form-label">Stalker Login (MAC Address)</label>
        <input 
          type="text" 
          class="form-control" 
          id="mac-login" 
          placeholder="00:1A:2B:3C:4D:5E">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" id="submit-btn" disabled>
        Submit
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const xtreamLogin = document.getElementById('xtream-login');
    const macLogin = document.getElementById('mac-login');
    const submitBtn = document.getElementById('submit-btn');

    // Enable the submit button only if one field is filled
    function validateForm() {
      if (xtreamLogin.value.trim() || macLogin.value.trim()) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Event listeners for real-time validation
    xtreamLogin.addEventListener('input', validateForm);
    macLogin.addEventListener('input', validateForm);

    // Form submission logic
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const xtream = xtreamLogin.value.trim();
      const mac = macLogin.value.trim();

      const data = xtream
        ? { type: 'xtream', credentials: xtream }
        : { type: 'mac', mac_address: mac };

      console.log('Data submitted:', data);
      alert('Login data submitted successfully!');
    });
  </script>
</body>
</html>
