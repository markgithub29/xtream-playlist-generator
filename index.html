<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Options</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:disabled {
      background-color: #ccc;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h2 class="text-center mb-4">Login Options</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="xtream-login" class="form-label">Xtream Login</label>
          <input type="text" class="form-control" id="xtream-login" placeholder="Username:Password@Host">
        </div>
        <hr class="my-3">
        <div class="mb-3">
          <label for="mac-login" class="form-label">Stalker Login (MAC Address)</label>
          <input type="text" class="form-control" id="mac-login" placeholder="00:1A:2B:3C:4D:5E">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" id="submit-btn" disabled>Submit</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const xtreamLogin = document.getElementById('xtream-login');
    const macLogin = document.getElementById('mac-login');
    const submitBtn = document.getElementById('submit-btn');

    // Enable the submit button only if one of the fields is filled
    function validateForm() {
      if (xtreamLogin.value.trim() || macLogin.value.trim()) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Add event listeners for real-time validation
    xtreamLogin.addEventListener('input', validateForm);
    macLogin.addEventListener('input', validateForm);

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const xtream = xtreamLogin.value.trim();
      const mac = macLogin.value.trim();

      // Create the xtream_login.json file content
      const data = xtream
        ? { type: 'xtream', credentials: xtream }
        : { type: 'mac', mac_address: mac };

      console.log('Data to be sent:', data);

      // For example purposes, we log data instead of saving the file
      alert('Login data submitted! Check the console for details.');
    });
  </script>
</body>
</html>
