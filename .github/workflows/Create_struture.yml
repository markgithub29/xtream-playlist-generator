name: Create Folder Structure

on:
  workflow_dispatch:

jobs:
  create-structure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Create Folder Structure
      run: |
        mkdir -p src/main/java/com/yourapp/activities
        mkdir -p src/main/java/com/yourapp/models
        mkdir -p src/main/java/com/yourapp/adapters
        mkdir -p src/main/java/com/yourapp/utils
        mkdir -p src/main/res/layout
        mkdir -p src/main/res/drawable
        mkdir -p src/main/res/values
        mkdir -p src/main/res/raw

        touch src/main/AndroidManifest.xml
        touch src/main/java/com/yourapp/activities/MainActivity.kt
        touch src/main/java/com/yourapp/activities/PlayerActivity.kt
        touch src/main/java/com/yourapp/activities/SettingsActivity.kt
        touch src/main/java/com/yourapp/models/Channel.kt
        touch src/main/java/com/yourapp/models/Group.kt
        touch src/main/java/com/yourapp/adapters/GroupAdapter.kt
        touch src/main/java/com/yourapp/adapters/ChannelAdapter.kt
        touch src/main/java/com/yourapp/utils/M3UParser.kt
        touch src/main/java/com/yourapp/utils/NetworkUtils.kt

    - name: Commit Changes
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "your.email@example.com"
        git add .
        git commit -m "Create initial folder structure"
        git push
