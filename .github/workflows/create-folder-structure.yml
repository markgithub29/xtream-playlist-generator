name: Create Folder Structure

on:
  push:
    branches:
      - main

jobs:
  create-folders:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Create folder structure
      - name: Create folders and files
        run: |
          mkdir -p MyM3UApp/.github/workflows
          mkdir -p MyM3UApp/gradle/wrapper
          mkdir -p MyM3UApp/app/src/main/java/com/yourapp/activities
          mkdir -p MyM3UApp/app/src/main/java/com/yourapp/adapters
          mkdir -p MyM3UApp/app/src/main/java/com/yourapp/models
          mkdir -p MyM3UApp/app/src/main/java/com/yourapp/utils
          mkdir -p MyM3UApp/app/src/main/res/layout
          mkdir -p MyM3UApp/app/src/main/res/drawable
          mkdir -p MyM3UApp/app/src/main/res/values
          mkdir -p MyM3UApp/app/src/test
          mkdir -p MyM3UApp/app/src/androidTest

          # Create example files
          touch MyM3UApp/.github/workflows/android-build.yml
          touch MyM3UApp/gradle/wrapper/gradle-wrapper.properties
          touch MyM3UApp/app/src/main/AndroidManifest.xml
          touch MyM3UApp/app/src/main/java/com/yourapp/activities/MainActivity.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/activities/PlayerActivity.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/activities/SettingsActivity.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/adapters/ChannelAdapter.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/adapters/GroupAdapter.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/models/Channel.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/models/Group.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/utils/M3UParser.kt
          touch MyM3UApp/app/src/main/java/com/yourapp/utils/NetworkUtils.kt
          touch MyM3UApp/app/src/main/res/layout/activity_main.xml
          touch MyM3UApp/app/src/main/res/layout/activity_player.xml
          touch MyM3UApp/app/src/main/res/layout/activity_settings.xml
          touch MyM3UApp/app/src/main/res/values/strings.xml
          touch MyM3UApp/app/src/main/res/values/colors.xml
          touch MyM3UApp/app/src/main/res/values/themes.xml
          touch MyM3UApp/app/build.gradle
          touch MyM3UApp/build.gradle
          touch MyM3UApp/gradlew
          touch MyM3UApp/gradlew.bat
          touch MyM3UApp/settings.gradle

      # Commit the changes
      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "Automated creation of folder structure"
          git push
